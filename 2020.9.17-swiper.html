<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      margin: 0;

    }

    .swiper-container {
      width: 100%;
      height: 100%;
    }

    .banner {
      width: 100%;
      height: 100vh;
      text-align: center;

    }

    img {
      width: 100%;
      height: 100%;
    }

    .swiper-pagination-bullet-active{
      background-color: blanchedalmond;
    }

    .swiper-button-next-2{
      color: chartreuse;
    }

    .swiper-button-prev-2{
      color: pink;
    }
  </style>
</head>

<body>
  <div class="banner">
    <div class="swiper-container ">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img
            src="https://s.yimg.com/uu/api/res/1.2/orMKQ_yYh2ZjAb1CgNGvWg--~B/aD05MDI7dz0xMjc1O2FwcGlkPXl0YWNoeW9u/https://s.yimg.com/os/creatr-uploaded-images/2019-07/b80a1a40-9c74-11e9-bff7-5897d343b771"
            alt="">
        </div>
        <div class="swiper-slide">
          <img src="https://i.ytimg.com/vi/4Gazw0tFpdc/maxresdefault.jpg" alt="">
        </div>
        <div class="swiper-slide">
          <img src="https://i.imgur.com/C9A4E7C.jpg" alt="">
        </div>
        <div class="swiper-slide">
          <img src="https://i.ytimg.com/vi/zcXDbr5stn0/maxresdefault.jpg" alt="">
        </div>
        <div class="swiper-slide">
          <img
            src="https://s.yimg.com/lo/api/res/1.2/OC05fEx4yxoaIh1ZFE5l_w--~A/YXBwaWQ9dHdhYnVuZXdzO3c9ODAwO2g9NjAwO2ZpPWZpbGw-/https://www.fashion-press.net/img/news/35474/Twg.jpg.cf.jpg"
            alt="">
        </div>
        <div class="swiper-slide">
          <img
            src="https://4.bp.blogspot.com/-aUH0FsKOboU/W4BAl1O5JNI/AAAAAAAAAxA/tF-8vkffjCIlUadFNiWz0ClNlxo1m4EtgCLcBGAs/s1600/%25E8%25A0%259F%25E7%25AD%2586%25E5%25B0%258F%25E6%2596%25B0%2B.jpg"
            alt="">
        </div>


      </div>

      <!-- Add Arrows -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>

      <!-- Add Pagination -->
      <div class="swiper-pagination"></div>
    </div>
  </div>


  <!-- 第二段 -->
  <div class="banner">
    <div class="swiper-container content_container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img
            src="https://s.yimg.com/uu/api/res/1.2/orMKQ_yYh2ZjAb1CgNGvWg--~B/aD05MDI7dz0xMjc1O2FwcGlkPXl0YWNoeW9u/https://s.yimg.com/os/creatr-uploaded-images/2019-07/b80a1a40-9c74-11e9-bff7-5897d343b771"
            alt="">
        </div>
        <div class="swiper-slide">
          <img src="https://i.ytimg.com/vi/4Gazw0tFpdc/maxresdefault.jpg" alt="">
        </div>
        <div class="swiper-slide">
          <img src="https://i.imgur.com/C9A4E7C.jpg" alt="">
        </div>
        <div class="swiper-slide">
          <img src="https://i.ytimg.com/vi/zcXDbr5stn0/maxresdefault.jpg" alt="">
        </div>
        <div class="swiper-slide">
          <img
            src="https://s.yimg.com/lo/api/res/1.2/OC05fEx4yxoaIh1ZFE5l_w--~A/YXBwaWQ9dHdhYnVuZXdzO3c9ODAwO2g9NjAwO2ZpPWZpbGw-/https://www.fashion-press.net/img/news/35474/Twg.jpg.cf.jpg"
            alt="">
        </div>

      </div>

      <!-- Add Pagination -->
      <div class="swiper-pagination swiper-pagination-2"></div>
      <!-- Add Arrows -->
      <div class="swiper-button-next swiper-button-next-2"></div>
      <div class="swiper-button-prev swiper-button-prev-2"></div>
    </div>
  </div>






  <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
  <script>
    var swiper = new Swiper('.swiper-container', {
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      pagination: {
        el: '.swiper-pagination',
      },

    });

    var content_swiper = new Swiper('.content_container', {
      pagination: {
        el: '.swiper-pagination-2',
        type: 'fraction',
      },
      navigation: {
        nextEl: '.swiper-button-next-2',
        prevEl: '.swiper-button-prev-2',
      },
    });
  </script>
</body>

</html>
