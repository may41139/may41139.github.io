<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            height: 3000px;
            margin: 0;
            padding: 0;
            position: relative;
        }

        /* <!-- 第一頁 --> */

    
        #homepagebackground {
            width: 100%;
            height: 100vh;
            background-color: rgb(246, 231, 236);
            display: flex;



        }

        #logo {
            width: 10%;
            height: 10%;
            background-image: url(./素材/logo-2_工作區域\ 1.無背景.png);
            background-size: contain;
            background-repeat: no-repeat;
            position: absolute;
            top: 0;
            left: 45%;
            z-index: 1000;
        }

        #homepic-1 {
            width: 50%;
            height: 100%;
            background-image: url(./素材/首頁終版-1.png);
            flex-wrap: wrap;

        }

        #homepic-2 {
            width: 20%;
            height: 50%;
            background-image: url(./素材/432beb27b0790a3f1f7d1db961c66aee.jpg);
            background-size: cover;
            margin: auto;
            position: absolute;
            top: 25%;
            right: 15%;

        }
    </style>
</head>

<body>
    <!-- 第一頁 -->
    <div id="logo" data-aos="fade-up" data-aos-easing="ease-in-sine"></div>
    
    <div id="homepagebackground" data-aos="fade-right" data-aos-easing="ease-in-sine">
        <div id="homepic-1" data-aos="fade-right " data-aos-delay="500" data-aos-easing="ease-in-sine"></div>
        <div id="homepic-2" data-aos="fade-left" data-aos-delay="900" data-aos-easing="ease-in-sine"></div>
    </div>


    

    <!-- 商品列 -->


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>


    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <!-- 商品列 -->
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container');
    </script>
</body>

</html>
